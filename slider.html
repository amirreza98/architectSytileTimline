<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>3D Slider</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
  <div id="slider-container">
    <div class="slider">
      <section id="slide1" class="slide">
        <model-viewer alt="11,600 BC to 3,500 BC — Prehistoric Times"
          src="models/1.glb" camera-controls auto-rotate shadow-intensity="1"></model-viewer>
      </section>

      <section id="slide2" class="slide">
        <model-viewer alt="3,050 BC to 900 BC — Ancient Egypt"
          src="models/2.glb" camera-controls auto-rotate shadow-intensity="1"></model-viewer>
      </section>

      <section id="slide3" class="slide">
        <model-viewer alt="Spacesuit — Smithsonian"
          src="models/3.glb" camera-controls auto-rotate shadow-intensity="1"></model-viewer>
      </section>

      <section id="slide4" class="slide">
        <model-viewer alt="Slide 4" src="models/4.glb" camera-controls auto-rotate shadow-intensity="1"></model-viewer>
      </section>

      <section id="slide5" class="slide">
        <model-viewer alt="Slide 5" src="models/5.glb" camera-controls auto-rotate shadow-intensity="1"></model-viewer>
      </section>

      <section id="slide6" class="slide">
        <model-viewer alt="Slide 6" src="models/6.glb" camera-controls auto-rotate shadow-intensity="1"></model-viewer>
      </section>

      <section id="slide7" class="slide">
        <model-viewer alt="Slide 7" src="models/7.glb" camera-controls auto-rotate shadow-intensity="1"></model-viewer>
      </section>

      <section id="slide8" class="slide">
        <model-viewer alt="Slide 8" src="models/8.glb" camera-controls auto-rotate shadow-intensity="1"></model-viewer>
      </section>
    </div>

    <div class="nav-buttons">
      <a href="#slide1">1</a>
      <a href="#slide2">2</a>
      <a href="#slide3">3</a>
      <!-- اگر خواستی: -->
      <a href="#slide4">4</a>
      <a href="#slide5">5</a>
      <a href="#slide6">6</a>
      <a href="#slide7">7</a>
      <a href="#slide8">8</a>
    </div>
  </div>

  <script>
    const container = document.getElementById('slider-container');
    const io = new IntersectionObserver((entries) => {
      entries.forEach(e => {
        const mv = e.target.querySelector('model-viewer');
        if (!mv) return;
        mv.pause();
        if (e.isIntersecting) mv.play();
      });
    }, { root: container, threshold: 0.6 });

    document.querySelectorAll('.slide').forEach(s => io.observe(s));
  </script>
</body>
</html>
